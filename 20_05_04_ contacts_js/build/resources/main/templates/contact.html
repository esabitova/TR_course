<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>
<body>


<div class="row">
    <div class="col s6 offset-s3">
        <ul class="collection with-header">

            <li class="collection-header"><h4>Contact</h4></li>

            <li class="collection-item">Name
                <span class="secondary-content deep-purple-text text-darken-4">
                    <b th:text="${contact.name}"></b>
                </span>
            </li>

            <li class="collection-item">Last Name
                <span class="secondary-content deep-purple-text text-darken-4">
                    <b th:text="${contact.lastName}"></b>
                </span>
            </li>
        </ul>

    </div>

</div>

<div class="row">
    <div class="col s1 offset-s3">
        <a class="col s12 waves-effect waves-light btn blue darken-1" href="/">Home</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
