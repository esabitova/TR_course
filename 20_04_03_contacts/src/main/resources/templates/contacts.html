<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>

<div class = "row">
    <button class ="col s2 waves-effect waves-light btn blue darken-1" href="/contact">New Contact</button>
</div>
<div class="row">
    <ur class="collection with-header" >
                <li class = "collection-header">
                    <h4>Contacts</h4>
                </li>
        <li class="collection-item" th:each="contact: ${contacts}">
            <div>
                <span th:text="${contact.name}+' '+${contact.lastName}"></span>
                <span class="secondary-content">
                    <a th:href="'/edit/'+${contact.id}">
                        <i class="material-icons teal-text text-darken-1"> create</i>
                    </a>
                    <a th:href="'/remove/' + ${contact.id}">
                        <i class="material-icons deep-orange-text text-darken-1"> delete</i>
                    </a>
                </span>
            </div>
        </li>
    </ur>
</div>
</body>
</html>
