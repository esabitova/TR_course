<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div>
    <h1>Contact Form</h1>
    <form action="#" th:action="@{/contact}" th:object="${contact}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>Contact Name: <input type="text" th:field="*{name}"/></p>
        <p>Contact Last Name: <input type="text" th:field="*{lastName}"/></p>
        <p><input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </p>
    </form>
</div>
</body>
</html>
