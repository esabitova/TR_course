<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>
<body>
<div class="row">
    <a class="col s1 waves-effect waves-light btn blue darken-1" href="/">Home</a>
</div>
<ul class="collection with-header">
    <li class="collection-header">
        <h4>Contact</h4>
    </li>
    <li class="collection-item">
        <div>
            <span style="font-size:18px" th:text="'Name: '"></span>
            <span style="font-size:16px; font-style: italic " th:text="${contact.name}"></span>
        </div>
    </li>
    <li class="collection-item">
        <div>
            <span style="font-size:18px" th:text="'Last Name: '"></span>
            <span style="font-size:16px; font-style: italic " th:text="${contact.lastName}"></span>
        </div>
    </li>

</ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
