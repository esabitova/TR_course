<h2>{{title}}</h2>

<app-contact-form [contact] = "contactToEdit"></app-contact-form>

<div class="row">
  <ul class="collection with-header" id="contact-wrapper">
    <!--    <li *ngFor="let contact of contactService.getAll()" class = "collection-item"></li>-->
    <app-contact-item *ngFor="let contact of contactService.getAll()" [childContact]="contact"
                      (edit)="editContact($event)"></app-contact-item>
  </ul>
</div>
