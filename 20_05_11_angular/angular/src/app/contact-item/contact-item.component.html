<li class="collection-item">
  <div>
    <span data-action="toggleContact">{{childContact.name}} {{childContact.lastName}}</span>
    <span class="secondary-content">
      <a (click)="onClickEdit()"><i class="material-icons teal-text text-darken-1">create</i></a>
      <a (click)="onClickDelete()">
        <i class="material-icons  deep-orange-text text-darken-1">delete</i>
      </a>
    </span>
  </div>
</li>
